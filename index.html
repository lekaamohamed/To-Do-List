<!DOCTYPE html>
<html lang="ar" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        body {
            background-image: url('image.png');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 1530px 800px;
            font-family: Georgia, 'Times New Roman', serif;
            width: 100%;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .todo {
            grid-column: 2/span 3;
            text-align: center;
            
            width: 600px;
            margin: 90px,auto;
        }

        .todo h1 {
            color: rgb(237, 211, 62);
            margin-top: 45px;
            font-size: 39px;
            
        }

        .todo input {
            background-color: beige;
            font-size: 20px;     
            font-weight: bold;   
            margin-top: 60px;
            width: 400px;
            height: 90px;
            border-radius: 350px;
            text-align: center;
            border: 3px solid rgb(122, 25, 25);
            
        }

        .todo input:focus {
            outline: none;
            border-color: rgb(237, 211, 62);
           
        }

        .todo button {
            background-color: beige;
            height: 69px;
            width: 73px;
            border-radius: 33%;
            color: rgb(122, 25, 25); 
            font-size: 18px;     
            font-weight: bold;   
            font-style: italic; 
        }

        .todo button:hover {
            background-color: rgb(237, 211, 62);
            transform: scale(1.05);
        }

        .todo input::placeholder {
            color: rgb(122, 25, 25);
            font-size: 21px;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 40px;
            margin-left: 0;
        }

        ul li {
            background: #f0f0f0;
            margin: 15px 0 15px auto; 
            padding: 15px;
            width: 350px;
            height: 40px;
            border-radius: 8px;
            text-align: right;
            font-size: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
           
            
            border-left: 5px solid rgb(122, 25, 25);
            
           
            margin-right: 140px;
            
        }

        ul li:hover {
            transform: translateY(-3px);
        }

        ul li span {
            flex: 1;
            margin-left: 15px;
           
            text-align: left; 
        }

        input[type="checkbox"] {
            transform: scale(1.5);
            width: 25px;
            height: 25px;
            cursor: pointer;
            margin-bottom: 50px;
            margin-left: 10px;
        }

        .checked {
            text-decoration: line-through;
            opacity: 0.6;
            border-left-color: #27ae60 !important;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            font-size: 18px;
            
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 0;
            
           
           
        }

        .delete-btn:hover {
            background: #e74c3c;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            body {
                display: block;
                padding: 20px;
            }
            
            .todo {
                width: 100%;
                margin-top: 30px;
                height: auto;
                padding: 15px;
            }
            
            .todo input {
                width: 90%;
                max-width: 390px;
            }
            
            ul li {
                width: 90%;
                margin: 15px 0 15px auto; 
            }
        }
    </style>
</head>
<body>
    <div class="todo">
        <h1>To Do List</h1>
        <input type="text" placeholder="Add a new task" id="new">
        <button type="button" id="add">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const input = document.getElementById("new");
        const btn = document.getElementById("add");
        const list = document.getElementById("taskList");

        document.addEventListener('DOMContentLoaded', loadTasks);

        btn.addEventListener("click", addTask);

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                addTask();
            }
        });

        function addTask() {
            const taskText = input.value.trim();

            if (taskText === "") return;

            const task = {
                id: Date.now(),
                text: taskText,
                done: false
            };

            createTaskElement(task);
            saveTask(task);
            input.value = "";
        }

        function createTaskElement(task) {
            const li = document.createElement("li");
            li.setAttribute('data-id', task.id);
            
            if (task.done) {
                li.classList.add("checked");
            }

            const taskText = document.createElement("span");
            taskText.textContent = task.text;

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = task.done;
            checkbox.addEventListener('change', () => toggleTask(task.id, checkbox));

            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.innerHTML = "&times;";
            deleteBtn.addEventListener('click', () => deleteTask(task.id, li));

            li.appendChild(taskText);
            li.appendChild(checkbox);
            li.appendChild(deleteBtn);
            list.appendChild(li);
        }

        function toggleTask(id, checkbox) {
            let tasks = getTasks();
            tasks = tasks.map(task => {
                if (task.id === id) {
                    task.done = checkbox.checked;
                }
                return task;
            });
            
            localStorage.setItem('tasks', JSON.stringify(tasks));
            
            const li = document.querySelector(`li[data-id="${id}"]`);
            if (checkbox.checked) {
                li.classList.add("checked");
            } else {
                li.classList.remove("checked");
            }
        }

        function deleteTask(id, liElement) {
            let tasks = getTasks();
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            list.removeChild(liElement);
        }

        function saveTask(task) {
            const tasks = getTasks();
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function getTasks() {
            return JSON.parse(localStorage.getItem('tasks') || '[]');
        }

        function loadTasks() {
            const tasks = getTasks();
            tasks.forEach(task => {
                createTaskElement(task);
            });
        }
    </script>
</body>
</html>
